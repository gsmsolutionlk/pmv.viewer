<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V/POOVARASANKULAM M.V - ATTENDANCE</title>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: 'Courier New', Monospace;
      margin: 0;
      padding: 20px;
      background-color: #ebbcb7; 
      color: #3E2723;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #892d33;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: -1px -1px 0 white, 2px -1px 0 white, -1px 2px 0 white, 2px 2px 0 white;
    }
    .table-container {
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    #myTable {
      width: 100% !important;
      border-collapse: collapse;
    }
    #myTable th {
      background-color: #f2b63e !important;
      color: #3E2723;
      font-weight: bold;
      border: 1px solid #ddd;
    }
    #myTable td {
      font-weight: bold;
      border: 1px solid #ddd;
    }
    /* Buttons Styling */
    .dt-button {
      background-color: #f2b63e !important;
      color: #3E2723 !important;
      border-radius: 5px !important;
      font-weight: bold !important;
      border: none !important;
    }
    /* Floating Refresh Button */
    .refresh-button {
      margin-top: 20px;
      background-color: #FFD54F;
      color: #3E2723;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* Social Buttons Sidebar */
    .social-buttons {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .social-buttons a, .call-button {
      text-decoration: none;
      color: white;
      background-color: #8f2634;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
    }
    .call-button { background-color: #FFD54F; color: #3E2723; }
    
    #currentDateTime {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #8f2634;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background-color: #8f2634;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>V/POOVARASANKULAM M.V / A.VIEWER</h1>

  <div class="table-container">
    <table id="myTable" class="display nowrap">
      <thead>
        <tr>
          <th>No.</th>
          <th>STAFF_ID</th>
          <th>TIME_IN</th>
          <th>TIME_OUT</th>
          <th>IN_DATE</th>
          <th>NAME</th>
          <th>OUT_DATE</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </div>

  <button class="refresh-button" onclick="fetchData()" title="Refresh Data">
    <i class="fas fa-sync-alt"></i>
  </button>

  <div class="social-buttons">
    <button class="call-button" onclick="window.location.href='tel:0770777149';"><i class="fas fa-phone"></i></button>
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://api.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="viber://forward" target="_blank"><i class="fab fa-viber"></i></a>
  </div>

  <div id="currentDateTime">
    <span id="date"></span>
    <span id="time"></span>
  </div>

  <footer>DEVELOPED BY C.M.Sujen ¬© 2025</footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ28N1kqWZXlnZR_3Q1FxoGXwU2UjAAET7IKyMHeJyECxhDE6KVOcgKPYKviFN_g59zK_JFVVk1Gw7J/pub?gid=0&single=true&output=csv';

    function fetchData() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.split('\n').filter(row => row.trim() !== ""); 
          const tableBody = $('#myTable tbody');
          tableBody.empty();

          rows.forEach((row, index) => {
            if (index === 0) return; // Skip Header
            const columns = row.split(',');
            const tr = $('<tr>');
            tr.append(`<td>${index}</td>`); // Row No.
            columns.forEach(col => tr.append(`<td>${col.replace(/"/g, '')}</td>`));
            tableBody.append(tr);
          });

          // Initialize/Re-initialize DataTable
          $('#myTable').DataTable({
            destroy: true, // Crucial for refresh button to work
            dom: 'Bfrtip', // 'B' enables the Buttons
            buttons: [
              { extend: 'copy', className: 'dt-button' },
              { extend: 'csv', className: 'dt-button' },
              { extend: 'excel', className: 'dt-button' },
              { extend: 'pdf', className: 'dt-button' },
              { extend: 'print', className: 'dt-button' }
            ],
            pageLength: 20,
            responsive: true
          });
        })
        .catch(err => console.error("Error loading CSV:", err));
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById('date').textContent = `üìÖ ${now.toLocaleDateString()}`;
      document.getElementById('time').textContent = `‚è∞ ${now.toLocaleTimeString()}`;
    }

    $(document).ready(function() {
      fetchData();
      setInterval(updateDateTime, 1000);
      updateDateTime();
    });
  </script>
</body>
</html>
